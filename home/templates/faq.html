{% extends "homebase.html" %}

{% block title %} Sıkça Sorulan Sorular {% endblock %}
{% block keywords %}  {% endblock %}
{% block description %} {% endblock %}


{% block head %}

    <link rel='shortcut icon' type='image/x-icon' href='{{ setting.icon.url }}'/>

    <script>
        $(function () {
            $("#accordion").accordion({
                collapsible: true
            });
        });
    </script>
{% endblock %}


{% block content %}
    <!-- about_area_start -->

    <div class="about_area">

        <div class="row">
            <div class="col-lg-12">


                            <div id="accordion">
                                {% for rs in faq %}
                                    <h3>{{ rs.question }}</h3>
                                    <div>
                                        <p>
                                            {{ rs.answer }}
                                        </p>
                                    </div>
                                {% endfor %}
                            </div>

            </div>
        </div>
    </div>

    <!-- about_area_end -->
{% endblock %}
